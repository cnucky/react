<div id="department-form">
    <div class="panel mb50" id="department-info">
        <div class="panel-heading">
            <span class="panel-title" data-i18n="usermanage.tpl-depdetail"></span>
        </div>
        <div class="panel-body p20">
            <div class="admin-form">
                <div class="section row mb10">
                    <label for="department-name" class="field-label col-md-2" data-i18n="usermanage.tpl-depname"></label>
                    <div class="col-md-10">
                        <label for="department-name" class="field">
                            <input type="text" name="department-name" id="department-name" class="gui-input" value="<%- departmentName %>">
                        </label>
                    </div>
                </div>
                <div class="section row mb10">
                    <label for="department-description" class="field-label col-md-2" data-i18n="usermanage.tpl-depdesc"></label>
                    <div class="col-md-10">
                        <label for="department-description" class="field">
                            <textarea class="gui-textarea" id="department-description"><%- description %></textarea>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button id="cancel-edit-department" class="btn btn-default btn-sm ph15 mr5" type="button" data-i18n="usermanage.tpl-cancel"></button>
            <button id="complete-edit-department" class="btn btn-primary btn-sm ph15" type="button" data-i18n="usermanage.tpl-done"></button>
        </div>
    </div>
</div>
