<div id="group-form">
    <div class="panel mb50" id="group-info">
        <div class="panel-heading">
            <span class="panel-title">用户组详情</span>            
        </div>
        <div class="panel-body p20">
            <div class="admin-form">
                <div class="section row mb10">
                    <label for="group-name" class="field-label col-md-2">名称：</label>
                    <div class="col-md-10">
                        <label for="group-name" class="field">
                            <input type="text" name="group-name" id="group-name" class="gui-input" value="<%- userGroupName %>">   
                        </label>
                    </div>
                </div>
                <div class="section row mb10">
                    <label for="group-description" class="field-label col-md-2">描述：</label>
                    <div class="col-md-10">
                        <label for="group-description" class="field">
                            <textarea class="gui-textarea" id="group-description"><%- description %></textarea>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button id="cancel-edit-group" class="btn btn-default btn-sm ph15 mr5" type="button">取消</button>
            <button id="complete-edit-group" class="btn btn-primary btn-sm ph15" type="button">完成</button>            
        </div>
    </div>
</div>
