<div class="small-tool-set-i18n">
    <div id="sts-modal">
        <div id="sts-ipTextAreas">
            <textarea class="gui-textarea bgnoscroll" id="sts-ip-address-search" name="comment" data-i18n="[placeholder]smalltoolset.ipAddress.searchName" placeholder=""></textarea>
            <button type="button" id="sts-ipsAddress" class="btn btn-primary btn-block" style="width: 170px;height:37px;" data-i18n="smalltoolset.ipAddress.searchName"></button>
        </div>
        <div id="sts-ipsDiv" class="tableBackground-color">
            <table class="table" style="width: 100%;">
                <thead>
                <tr class="primary">
                    <th width="8%" data-i18n="smalltoolset.ipAddress.tableNumber"></th>
                    <th width="20%" data-i18n="smalltoolset.ipAddress.tableIpAddress"></th>
                    <th width="72%"data-i18n="smalltoolset.ipAddress.tableAddress"></th>
                </tr>
                </thead>
            </table>
            <div id="sts-ipTabDiv" style=" height: 492px;max-height: 492px;overflow-y:auto;">
                <table id="sts-ipTab" class="table" style="width: 100%;word-break: break-all;word-wrap: break-word;">
                </table>
            </div>
        </div>
    </div>
</div>
