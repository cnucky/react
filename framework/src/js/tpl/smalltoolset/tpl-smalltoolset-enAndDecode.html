<div class="small-tool-set-i18n">
    <div id="sts-modal">
        <div id="sts-radios">
            <div class="radio">
                <label style="padding-left: 0px;font-weight: bold;font-size: 18px" data-i18n="smalltoolset.enAndDecode.codeTyoe"></label>
                <a class="radio-custom mb5">
                    <input type="radio" id="sts-optionsRadios1" checked name="optionsRadios">
                    <label for="sts-optionsRadios1" style="margin-right: 0px;">Base64</label>
                </a>

                <a class="radio-custom mb5" style="margin:18px 0 0 20px;">
                    <input type="radio" id="sts-optionsRadios2" name="optionsRadios">
                    <label for="sts-optionsRadios2" style="margin-right: 0px;">URI</label>
                </a>

                <a class="radio-custom mb5" style="margin:18px 0 0 20px;">
                    <input type="radio" id="sts-optionsRadios3" name="optionsRadios">
                    <label for="sts-optionsRadios3" style="margin-right: 0px;">HTML</label>
                </a>
            </div>
        </div>
        <div id="sts-body-footer">
            <div class="flex-container">
                <div class="flex-item1">
                    <textarea id="sts-leftArea" class="bgnoscroll"></textarea>
                </div>
                <div class="flex-item2">
                    <button class="btn btn-primary btn-sm btn-block" id="sts-codeBtn" style="margin-right: 1%;" data-i18n="[prepend]smalltoolset.enAndDecode.codeBtn">&nbsp;&nbsp;<i
                            class="fa fa-angle-double-right"></i></button>
                    <button class="btn btn-primary btn-sm btn-block" id="sts-decodeBtn" data-i18n="[append]smalltoolset.enAndDecode.decodeBtn"><i class="fa fa-angle-double-left"></i>&nbsp;&nbsp;
                    </button>
                    <button class="btn btn-primary btn-sm btn-block" id="sts-clearBtn" data-i18n="smalltoolset.enAndDecode.clearBtn"></button>
                </div>
                <div class="flex-item3">
                    <textarea id="sts-rightArea" class="bgnoscroll"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
