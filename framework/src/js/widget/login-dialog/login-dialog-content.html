<form id="form-login">
    <div class="admin-form">
        <div class="section">
            <label for="username" class="field-label text-muted fs18 mb10">用户名</label>
            <label for="username" class="field prepend-icon">
                <label for="username" class="field-icon">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="username" id="username" class="gui-input" placeholder="输入用户名">
            </label>
        </div>   
        
        <div class="mt15 section">
            <label for="password" class="field-label text-muted fs18 mb10">密码</label>
            <label for="password" class="field prepend-icon">
                <label for="password" class="field-icon">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" name="password" id="password" class="gui-input" placeholder="输入密码">
            </label>
        </div>
    </div>
        
    <div class="mt30">
        <button type="submit" id="btn-login" class="btn btn-primary ladda-button mr10 pull-right" data-style="expand-right">
            <span class="ladda-label">登录</span>
            <span class="ladda-spinner"></span>
            <div class="ladda-progress" style="width: 0px;"></div>
        </button>
    </div>
</form>
