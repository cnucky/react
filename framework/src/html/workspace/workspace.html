<style type="text/css">
    ul.fancytree-container {
        min-height: 200px;
        border: none;
        color: #000;
    }

    .filename-input-height {
        height: 50;
    }

    .fancytree-icon-color {
        color: #ffaf60;
    }

    .fancytree-icon-color-blue {
        color: #1c86ee;
    }

    .fancytree-icon-color-green {
        color: #32cd32;
    }

    .content-menu {
        position: absolute;
        overflow: hidden;
        z-index: 10;
        border: 1px solid #C8CCD5;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        background: #FFF none repeat scroll 0% 0%;
        width: 160px;
    }

    .nav-color {
        background-color: #c3d8f0;
    }

    #winpop {
        width: 180px;
        height: 20px;
        position: fixed;
        right: 0px;
        bottom: 0px;
        border: 1px solid #666;
        margin: 0px;
        padding: 1px;
        overflow: hidden;
        /*display: none;*/
    }

    /*目录树新建目录CSS*/

    .ui-contextmenu {
        position: absolute;
        z-index: 10000;
    }

    .add-newFolder-icon {
        background-image: url('/img/plus.png');
    }
</style>

<script type="text/javascript">
    $(window).on("resize", function () {
        var leftTray = $('.tray.tray-left');
        var leftHeight = window.innerHeight - leftTray.offset().top;
        $('.tray.tray-center').height(leftHeight);
    });
</script>
