<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loading...</title>
        <meta name="description" content="AbsoluteAdmin - A Responsive HTML5 Admin UI Framework">
        <meta name="author" content="ByUTech">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/skin/admin-forms.min.css">
        <link rel="stylesheet" type="text/css" href="/css/skin/theme.css">
        <link rel="stylesheet" type="text/css" href="/css/skin/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="/css/skin/fancytree/ui.fancytree.win8.css">
        <link rel="stylesheet" type="text/css" href="/css/skin/bootstrap-datetimepicker.css">
        <link rel="stylesheet" type="text/css" href="/css/skin/daterangepicker.css">
        <link rel="stylesheet" type="text/css" href="/css/skin/magnific-popup.css">
        <link rel="stylesheet" type="text/css" href="/css/nova.css">
        <link rel="stylesheet" type="text/css" href="/css/select2/css/select2.css">
        <link rel="stylesheet" type="text/css" href="/fonts/font-workprocess/iconfont.css">
        <link rel="stylesheet" type="text/css" href="/fonts/octicons/octicons.css">
        <link rel="stylesheet" type="text/css" href="/css/skin/dataTables.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/fonts/glyphicons-pro/glyphicons-pro.css">
        <style>
            #topbar{
                padding: 8px 21px;
                min-height: 45px;
            }
            .topbar-left .btn{
                padding: 3px 10px;
            }
            .unread{
            	color: orange;
            }
            .readed{
                color: lightgray;
            }
            body{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <header id="topbar" class="ph10">
            <div class="topbar-left">
                <div class="checkbox-custom checkbox-success pr5" style="display:inline-block">
                    <input type="checkbox" checked="checked" id="showHistory">
                    <label for="showHistory" data-i18n="workprocess.workprocesslist.showHistory"></label>
                </div>
                <a class="btn btn-success btn-sm ml10 table-refresh" id='btn-refresh'>
                    <span class="glyphicons glyphicons-refresh pr5"></span>
                    <span data-i18n="workprocess.operations.refresh"></span>
                </a>
                <a class="btn btn-success btn-sm ml10 flow-delete" id="flow-delete">
                    <span class="glyphicon glyphicon-minus pr5"></span>
                    <span data-i18n="workprocess.operations.delete"></span>
                </a>
            </div>
        </header>
        <div class="col-xs-12">
            <table class="table table-striped" id="spyflow-table" width="100%"></table>
        </div>

        <script type="text/javascript" src="${root}/js/components/lib/jquery.js"></script>
        <script type="text/javascript" src="${root}/js/components/lib/jquery-ui.js"></script>
        <script type="text/javascript" src="${root}/js/components/lib/bootstrap.js"></script>
        <script type="text/javascript" src="${root}/js/components/lib/underscore.js"></script>
        <script type="text/javascript" src="${root}/js/components/lib/q.min.js"></script>
        <script type="text/javascript" src="${root}/js/components/magnific-popup/jquery.magnific-popup.min.js"></script>

        <script type="text/javascript" src="${root}/js/components/i18next/i18next.min.js"></script>
        <script type="text/javascript" src="${root}/js/components/jquery-i18next/jquery-i18next.min.js"></script>

        <script type="text/javascript" src="${root}/js/components/datatables/jquery.dataTables.js"></script>
        <script type="text/javascript" src="${root}/js/components/datatables/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="/js/workprocesslist.js"></script>
    </body>
</html>
