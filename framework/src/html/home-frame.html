<!-- BEGIN: page scripts -->
<script type="text/javascript">
function getQueryString(param) {
    var reg = new RegExp("(^|&)"+param+"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null){
    	return decodeURIComponent(r[2]);
    }else{
    	return null;
    }
    
}
var redirectUrl = getQueryString('redirectUrl');
var pageName = getQueryString('pageName')==null?'第三方应用':getQueryString('pageName');
var _pageConfig = {
    title: pageName
};
var iframeHeight = $(window).height() - 42 - 50;//

var tpl = '<iframe src="'+ redirectUrl +'" frameborder="0" height="'+iframeHeight+'px" width="100%"></iframe>';
$('#home-content').append(tpl);
hideLoader();
</script>
<!-- END: page scripts -->
