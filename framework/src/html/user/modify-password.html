<!-- shim styles -->
<link rel="stylesheet" type="text/css" href="${root}/css/skin/admin-forms.min.css">
<style type="text/css">
</style>
<!-- end shim -->
<script type="text/javascript">
var _pageConfig = {
    title: '{i18n@base:password.pagetitle}'
};
</script>
<section id="content" class="table-layout animated fadeIn">
    <div class="">
        <div id="alert-container" style="margin:10px;">
        </div>
        <form accept-charset="UTF-8" action="" id="modify-password" method="post" style="max-width: 1200px;">
            <div class="admin-form">
                <p class="slead ml10" data-i18n="password.label-providecurpassword">
                </p>
                <p class="slead ml10" data-i18n="password.label-relogin">
                </p>
                <div class="section row mb10 form-group mt30">
                    <label class="field-label control-label col-md-1 text-center" for="user_current_password" data-i18n="password.label-currentpassword"></label>
                    <div class="field col-md-11">
                        <label for="user_current_password" class="field">
                            <input type="password" name="user_current_password" id="user_current_password" class="gui-input">
                        </label>
                    </div>
                </div>
                <div class="section row mb10 mt20">
                    <label class="field-label col-md-1 text-center" for="user_new_password" data-i18n="password.label-newpassword"></label>
                    <div class="field col-md-11">
                        <label for="user_new_password" class="field">
                            <input type="password" name="user_new_password" id="user_new_password" class="gui-input">
                        </label>
                        <div id="password-tip">
                        </div>
                    </div>
                </div>
                <div class="section row mb10 form-group mt20">
                    <label class="field-label control-label col-md-1 text-center" for="user_confirm_password" data-i18n="password.label-confirmpassword"></label>
                    <div class="field col-md-11">
                        <label for="user_confirm_password" class="field">
                            <input type="password" name="user_confirm_password" id="user_confirm_password" class="gui-input">
                        </label>
                    </div>
                </div>
                <div class="form-actions mt30" style="font-size:15px;">
                    <input class="btn btn-create col-md-2 btn-system" name="commit" type="submit" data-i18n="[value]password.button-save" style="width:10%;left: 103px;">
                    <input class="btn btn-create col-md-2 btn-primary" name="reset" type="reset" data-i18n="[value]password.button-reset" style="width:10%;left: 130px;">
                </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="${root}/js/modify-password.js"></script>
