<!-- shim styles -->
<link rel="stylesheet" type="text/css" href="${root}/css/skin/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="${root}/css/skin/fancytree/ui.fancytree.custom.css">
<link rel="stylesheet" type="text/css" href="${root}/css/skin/magnific-popup.css">
<link rel="stylesheet" type="text/css" href="${root}/css/skin/admin-forms.min.css">
<link rel="stylesheet" type="text/css" href="${root}/css/skin/bootstrap-datetimepicker.css">
<style type="text/css">
    html,
    body {
        height: 100%;
    }

ul.fancytree-container {
    overflow-y: auto;
    border: none;
}
</style>
<!-- end shim -->
<!-- shim toolbar -->
<div>
    <button type="button" id="btn-add-department" data-toggle="tooltip" data-placement="bottom" data-i18n="[title]usermanage.title-adddepartment" class="btn btn-sm btn-primary mr10">
        <i class="fa fa-plus"></i>
    </button>
    <button type="button" id="btn-add-user" data-toggle="tooltip" data-placement="bottom" data-i18n="[title]usermanage.title-adduser" class="btn btn-sm btn-primary mr10 btn-warning">
        <i class="fa fa-user-plus"></i>
    </button>
    <button type="button" id="btn-move-users" data-toggle="tooltip" data-placement="bottom" data-i18n="[title]usermanage.title-moveuser" disabled="disabled" class="btn btn-sm btn-dark">
        <i class="fa fa-level-up"></i>
    </button>
</div>
<!-- end shim -->
<script>
$(window).on("resize", function() {
    var leftTray = $('.tray.tray-right');
    var leftHeight = window.innerHeight - leftTray.offset().top;
    $('.tray.tray-center').height(leftHeight);
});
</script>
<section id="content" class="pn table-layout animated fadeIn" style="height:100%">
    <aside class="tray tray-right tray400">
        <div id="department-tree" style="height:100%;overflow-y: auto;" align="top">
            <div id="department-tree-filter" class="row mt10 pt10 mln mrn" style="background-color: white">
                <div class="col-xs-8">
                    <input class="form-control" name="searchDepartment" data-i18n="[placeholder]usermanage.holder-filter">
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary" id="btnResetSearchDepartment" data-i18n="usermanage.button-clear">
                    </button>
                </div>
            </div>
        </div>
    </aside>
    <div class="tray tray-center" style="padding:0">
        <div class="center-block mw700" id="form-container"  style="width: 100%; height:100%; vertical-align:top;"></div>
    </div>
</section>
<script type="text/javascript" src="/js/departments.js"></script>
