<!-- shim styles -->
<link rel="stylesheet" type="text/css" href="${root}/css/skin/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="${root}/css/skin/fancytree/ui.fancytree.custom.css">
<link rel="stylesheet" type="text/css" href="${root}/css/skin/magnific-popup.css">
<style type="text/css">
ul.fancytree-container {
    min-height: 200px;
    border: none;
}

li.role-list-title {
    color: #666;
    font-size: 11px;
    font-weight: 500;
    padding: 10px 10px 10px 15px;
    background-color: #f2f2f2
}
</style>
<!-- end shim -->
<!-- shim toolbar -->
<div class="mr10">
    <button type="button" id="btn-add-new" data-toggle="tooltip"
            data-placement="bottom" data-i18n="[title]rolemanage.title-addrole"  class="btn btn-primary">
        <i class="fa fa-plus"></i>
    </button>
</div>
<!-- end shim -->
<script>
$(window).on("resize", function() {
    var leftTray = $('.tray.tray-left');
    var leftHeight = window.innerHeight - leftTray.offset().top;
    $('.tray.tray-center').height(leftHeight);
});
</script>
<section id="content" class="table-layout">
    <aside class="tray tray-left tray320" style="height:100%">
        <h4 data-i18n="rolemanage.label-allrole"></h4>
        <div id="role-list">
            <!-- <ul id="role-list" class="nav tray-nav affix-top" data-spy="affix" data-offset-top="200"></ul> -->
        </div>
    </aside>
    <div class="tray tray-center hide" id="role-detail-tray" style="min-height: 641px; background-color: #ffffff;">
        <div class="mw700" id="role-detail">
            <div id="info-edit" class="hide">
                <div class="admin-form">
                    <div class="section row mb10">
                        <label class="field-label col-md-2"
                               data-i18n="rolemanage.label-rolename"></label>
                        <div class="col-md-10">
                            <label class="field">
                                <input type="text" id="role-name-edit" class="gui-input">
                            </label>
                        </div>
                    </div>
                    <div class="section row mb10">
                        <label class="field-label col-md-2"
                               data-i18n="rolemanage.label-roledesc"></label>
                        <div class="col-md-10">
                            <label class="field">
                                <textarea class="gui-textarea" id="role-description-edit" type="description"></textarea>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button id="btn-cancel" class="btn btn-default" type="button"
                            data-i18n="usermanage.tpl-cancel" style="margin-right:15px;min-width:60px">
                    </button>
                    <button id="btn-save" class="btn btn-primary"
                            data-i18n="rolemanage.tpl-save" type="button" style="min-width:60px">
                    </button>
                </div>
            </div>
            <div id="info-view" class="section">
                <div>
                    <label class="field-label" data-i18n="rolemanage.label-roletype"></label>
                    <p id="role-type" class="default-text"></p>
                </div>
                <div>
                    <label class="field-label" data-i18n="rolemanage.label-roledesc"></label>
                    <p id="role-description" class="default-text"></p>
                </div>
                <div class="text-right">
                    <button id="btn-remove" class="btn btn-danger" type="button"
                            data-i18n="usermanage.tpl-delete" style="margin-right:15px;min-width:60px">
                    </button>
                    <button id="btn-edit" class="btn btn-default" type="button"
                            data-i18n="usermanage.tpl-edit" style="min-width:60px">
                    </button>
                </div>
            </div>
            <div id="authority-content" class="mt10">
                <div class="panel-heading">
                    <ul class="nav panel-tabs-border panel-tabs panel-tabs-left" id="auth-tabs">
                        <li class="type-tab active" id="tab0">
                            <a href="#tab-type0" data-toggle="tab" aria-expanded="false"
                               data-i18n="rolemanage.tab-function"  data-type="0"></a>
                        </li>
                        <li class="type-tab" id="tab1">
                            <a href="#tab-type1" data-toggle="tab" aria-expanded="true"
                               data-i18n="rolemanage.tab-data" data-type="1"></a>
                        </li>
                        <li class="type-tab" id="tab2">
                            <a href="#tab-type2" data-toggle="tab" aria-expanded="false"
                               data-i18n="rolemanage.tab-department" data-type="2"></a>
                        </li>
                        <li class="type-tab" id="tab5" style="display:none">
                            <a href="#tab-type5" data-toggle="tab" aria-expanded="false"
                               data-i18n="rolemanage.tab-system" data-type="5"></a>
                        </li>
                        <li class="type-tab" id="tab8" style="display:none">
                            <a href="#tab-type8" data-toggle="tab" aria-expanded="false"
                               data-i18n="rolemanage.tab-spySystem" data-type="8"></a>
                        </li>
                    </ul>
                </div>
                <div class="panel-body" style="min-height:200px">
                    <div class="tab-content pn br-n" id="auth-content">
                        <div id="tab-type0" class="tab-pane fade in active"></div>
                        <div id="tab-type1" class="tab-pane fade"></div>
                        <div id="tab-type2" class="tab-pane fade"></div>
                        <div id="tab-type5" class="tab-pane fade"></div>
                        <div id="tab-type8" class="tab-pane fade"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="/js/role-manager.js"></script>
