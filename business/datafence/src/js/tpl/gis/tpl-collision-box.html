<div class="row mn">
    <h4 id="task-title" class="ph10 mn col-md-8 height-mid"></h4>
    <span id="closeOffBox"><i class='fa fa-times'></i></span>
    <div class="col-md-3" style="text-align:right;">
        <a id="result-toggle" href="javascript:void(0);" style="display:none;">显示结果</a>
    </div>

    <span id="mode-change" class="pull-right hide" ></span>
</div>
<hr class="alt litmargin">
<div id="collision-condition">
    <form class="form-horizontal" role="form" id="collision-detail">
        <div id="collision-type"></div>
        <div id="collision-semantic"></div>
        <div id="collision-datasource"></div>
        <div id="collision-fields"></div>

    </form>
    <hr class="alt litmargin">
    <div class="pull-right">
        <button type="button" class="btn btn-primary btn-block mnw100 btn-collision-run" id="btn-go">运行</button>
    </div>
</div>
<div id="collision-result" style="height:100%;display:none;">

    <div class="result-table">
    </div>
    <div class="result-pagination"></div>
</div>
