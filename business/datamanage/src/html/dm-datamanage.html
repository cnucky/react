    .content-menu {

        overflow: hidden;
        z-index: 10;

    .taskTable tr td {
        text-overflow: ellipsis;
        max-width: 140px;
    }

    table tr th,
    table tr td {
        border-left: 1px solid #d8d8d8;
        /*text-overflow: ellipsis;*/
        /*max-width: 140px;*/
        overflow: hidden;
        white-space: nowrap;
    }

    div::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }

    div::-webkit-scrollbar-thumb {
        background: #d8d8d8;
    }

    progress {
        padding: 1px;
        background: white;
        border: 1px solid #d8d8d8;
    }

    progress::-webkit-progress-value {
        background: #5BBCDD;
    }

    progress::-webkit-progress-bar {
        background: transparent;
    }

    .barNumber {
        font-size: 1px;
        position: relative;
        left: -45%;
        top: -2px;
        z-index: 2;
    }

    #div1 {
        position: relative;
        width: 0%;
        height: auto;
        margin: 0 auto;
        /*250px*/
    }

    #div1 a {
        position: absolute;
        top: 0px;
        left: 0px;
        font-family: Microsoft YaHei;
        color: #000;
        font-weight: bold;
        text-decoration: none;
        padding: 3px 6px;
    }

    #div1 a:hover {
        border: 1px solid #eee;
        background: #ccc;
    }

    #div1 .blue {
        color: blue;
    }

    #div1 .red {
        color: red;
    }

    #div1 .yellow {
        color: yellow;
    }

    p {
        font: 16px Microsoft YaHei;
        text-align: center;
        color: #ba0c0c;
    }

    p a {
        font-size: 14px;
        color: #ba0c0c;
    }

    p a:hover {
        color: red;
    }

    .category {
        display: inline-block;
        width: 120px;
        padding-left: 20px;
    }

    .category:hover {
        cursor: pointer;
    }

    .category-icon {
        display: inline-block;
        background: rgb(60, 162, 224);
        width: 36px;
        height: 36px;
        line-height: 32px;
        color: rgb(255, 255, 255);
        text-align: center;
        border-radius: 26px;
        border: 3px solid rgb(240, 240, 240);
    }

    .nav-pills > li.active > a,
    .nav-pills > li.active > a:hover,
    .nav-pills > li.active > a:focus {
        color: black;
        background-color: #3498db;
        border: 0px solid transparent;
        border-color: rgba(0, 0, 0, 0.07) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.18);
    }

    .policySelect {
    }

    .errorRow {
        background-color: orangered;
    }

    #left-panel-toggle {
        position: absolute;
        top: 50%;
        z-index: 10;
        pointer-events: auto;
        cursor: default;
    }

    #left-panel-toggle:hover {
        background-color: lightgrey;
        border-right: 1px solid #DDD;
        border-top: 1px solid #DDD;
        border-bottom: 1px solid #DDD;
    }

    #right-panel-splitter {
        position: absolute;
        top: 0;
        right: 0;
        width: 3px;
        z-index: 10;
        /*pointer-events: auto;*/
        height: 100%;
        margin-left: 2px;
    }

    #right-panel-splitter:hover {
        background-color: lightskyblue;
        cursor: w-resize;
    }

    #network-container {
        position: relative;
    }

    /*zhangu delete css*/
