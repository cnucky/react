<div id="loadtaskmanage" style="padding-top: 10px;">
    <div class="widget-menu ml10 mb10">
        <button id="btn-begin-loadtask" title="开始任务" data-toggle="tooltip" data-placement="bottom" type="button"  class="btn btn-system btn-sm disabled ph10 mr3"><span class="glyphicon glyphicon-play"></span><span>开始</span></button>
        <button id="btn-suspend-loadtask" title="暂停任务" data-toggle="tooltip" data-placement="bottom" type="button"  class="btn btn-system btn-sm disabled ph10 mr3"><span class="glyphicon glyphicon-pause"></span><span>暂停</span></button>
        <button id="btn-stop-loadtask" title="停止任务" data-toggle="tooltip" data-placement="bottom" type="button"  class="btn btn-danger btn-sm disabled ph10 mr3"><span class="glyphicon glyphicon-stop"></span><span>停止</span></button>
        <button id="btn-delete-loadtask" title="删除任务" data-toggle="tooltip" data-placement="bottom" type="button" class="btn btn-danger btn-sm disabled ph10 mr3"><span class="glyphicon glyphicon-remove"></span><span>删除</span></button>
        <button id="btn-copy-loadtask" title="复制任务" data-toggle="tooltip" data-placement="bottom" type="button" class="btn btn-system btn-sm disabled ph10 mr3"><span class="glyphicon glyphicon-pencil"></span><span>复制编辑</span></button>
        <button id="btn-viewdata-task" title="浏览数据" data-toggle="tooltip" data-placement="bottom" type="button"  class="btn btn-system btn-sm  ph10 mr3"><span class="fa fa-columns"></span><span>浏览数据</span></button>
        <button id="btn-refresh-loadtask" title="刷新任务" data-toggle="tooltip" data-placement="bottom" type="button" class="btn btn-primary btn-sm ph10 mr3"><span class="glyphicon glyphicon-refresh"></span><span>刷新</span></button>
    </div>

    <div>
        <div class="col-md-12" style="height: 49%">
            <div class="panel panel-visible" id="spy2">
                <div class="panel-heading">
                    <div id="batchTableTitle" class="panel-title hidden-xs" style="color: #3498db;font-weight: bold">
                        <span  style="color: #70ca63" class="glyphicon glyphicon-tasks"></span>导入/对接任务详情
                    </div>
                </div>
                <div class="panel-body pn of-x-a" width="100%">
                    <table class="table table-striped table-hover taskTable" id="loadTaskTable"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th style="text-align: left;color: #3498db;font-weight: bold">任务ID</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">任务名称</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">任务类型</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">监视目录</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">运行状态</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">开始时间</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">结束时间</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:155px">任务进度</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">结构化记录数</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">结构化记录出错数</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">非结构化文件数</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">非结构化文件出错数</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-12" style="height: 49%">
            <div class="panel panel-visible">
                <div class="panel-heading">
                    <div class="panel-title hidden-xs" style="color: #3498db;font-weight: bold">
                        <span style="color: #70ca63" class="glyphicon glyphicon-file"></span>文件详情
                    </div>
                </div>
                <div class="panel-body pn of-x-a" >
                    <table class="table table-striped table-hover taskTable" id="loadFileTable" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:60px">文件ID</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold">文件名称</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:120px">开始时间</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:120px">结束时间</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:160px">完成百分比</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:60px">导入状态</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:80px">结构化记录数</th>
                            <th style="text-align: left;color: #3498db;font-weight: bold;width:80px">结构化出错记录数</th>
                            <!--<th style="text-align: left;color: #3498db;font-weight: bold;width:60px">附件导入状态</th>-->
                            <!--<th style="text-align: left;color: #3498db;font-weight: bold;width:80px">附件导入数</th>-->
                            <!--<th style="text-align: left;color: #3498db;font-weight: bold;width:80px">附件出错数</th>-->
                        </tr>
                        </thead>
                        <tbody >
                        <tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <input id="fileCounts" style="width: 50px"></input>
                    <span>条</span>
                    <button class="btn btn-sm btn-primary" type="button" id="nextFileBatch">获取</button>
                    <span>(最多展示2000条，当前展示<span id="filecount">0</span>条)</span>
                </div>
            </div>
        </div>

    </div>
</div>
