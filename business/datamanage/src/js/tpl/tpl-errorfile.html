<section class="table-layout">
    <div class="tab-content mw900 center-block center-children">
        <div class="admin-form theme-info tab-pane mw700 active" id="add-user" role="tabpanel">
            <form id="form-add">
                <div id="alert-container-fixed" class="mb5" style="display: none">
                    <div class="alert light alert-dismissable nova-alert alert-warning" id="alert-keyword-empty">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <i class="fa fa-keyboard-o pr10"></i><strong>没有角色数据，请新建角色</strong>
                    </div>
                </div>

                <div class="section">
                    <label for="error-fileId" class="field-label">文件ID</label>
                    <label for="error-fileId" class="field">
                        <input type="text" name="error-fileId" id="error-fileId" readonly class="gui-input">
                    </label>
                </div>

                <div class="section">
                    <label for="error-fileName" class="field-label">文件名称</label>
                    <label for="error-fileName" class="field">

                    </label>
                </div>

                <div class="section">
                    <label for="error-reason" class="field-label">错误原因</label>
                    <label for="error-reason" class="field">
                        <textarea readonly type="description" name="error-reason" id="error-reason"
                                  class="gui-textarea" style="vertical-align: top; overflow-y: scroll;"></textarea>
                    </label>
                </div>

            </form>
        </div>
    </div>
</section>
