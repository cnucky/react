<style type="text/css">
.category {
    display: inline-block;
    min-width: 100px;
    margin-left: 20px;
}

.category:hover {
    cursor: default;
}

.category-icon {
    display: inline-block;
    background: rgb(60, 162, 224);
    width: 36px;
    height: 36px;
    line-height: 30px;
    color: rgb(255, 255, 255);
    text-align: center;
    border-radius: 26px;
    border: 3px solid rgb(240, 240, 240);
}

.category-text {
    color: rgb(0, 0, 0);
    display: inline-block;
    margin-left: 6px;
}

.checked .category-icon {
    border: 3px solid rgb(255, 255, 255);
}

.checked .category-text {
    color: rgb(17, 141, 240);
    font-weight: 600;
}

.sisuo-select-pic-btn {
    z-index: 1;
    position: absolute;
    right: 90px;
    top: 50%;
    margin-top: -8px;
    height: 16px;
    width: 18px;
    cursor: pointer;
}

#savepath {
    cursor: pointer;
}
#btn-sisuo-reselect-pic{
    display: none;
}
#imgShow{
    width: 70%;
}
</style>
<!-- end shim -->
<!-- shim toolbar -->
<div class="mt5">
    <label class="">保存目录:</label>
    <a id="choose-button">
        <label id="savepath"></label>
    </a>
</div>
<!-- end shim -->
<section id="content">
    <div id="alert-container" style="margin:10px;">
    </div>
    <div class="row mb30" id="search-header">
        <div class="col-md-8 center-block">
            <div class="row table-layout table-clear-xs">
                <div class="col-xs-12 col-sm-8">
                    <div id="dock-content" class="ph10">
                        <div id="dock-image" class="active-content">
                            <div class="dock-item" data-title="Logo">
                                <img class="img-responsive center-block" src="${root}/renlifang/img/map.png" alt="logo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="admin-form" id="search">
        <form class="section mw1000 mauto" action="index.html" id="search-form">
            <div class="smart-widget sm-right smr-80">
                <label class="field prepend-icon">
                    <input type="text" name="keyword" id="keyword" class="gui-input" placeholder="关键词">
                    <label for="keyword" class="field-icon">
                        <i id="search-icon" class="fa fa-search" style="color: #4ea5e0"></i>
                    </label>
                </label>
                <span id="sisuo-select-pic" class="sisuo-select-pic-btn hide" title="选择人脸图片">
                    <i class="fa fa-camera" style="color: #4ea5e0"></i>
                </span>
                <input type="file" id="sisuo-file-input" accept="image/jpeg,image/jpg,image/gif,image/png" style="display:none">
                </input>
                <button id="search-button" type="submit" class="button btn-primary">搜索</button>
            </div>
            <!-- end .smart-widget section -->
        </form>
    </div>
    <div id="search-mode" class="section mw1000 mauto">

                </div>

                    <label class="option option-primary mb10" style="font-size: 13px">
                        <input id="precisemode" type="radio" name="payment" checked="">
                        <span class="radio"></span>精确</label>
                    <label class="admin-form option option-primary mb10" style="font-size: 13px">
                        <input type="radio" name="payment">
                        <span class="radio"></span>模糊</label>
                </div>
            </div>
        </div>
    </div>
    <div id="fuzzy-hint" class="section mw1000 mauto" style="display:none">
        <div class="col-md-12 mb10 ml15">
            <label>提示：人立方模糊检索是针对人的属性检索，例如 张三 或 张三 东宝路 ,出生日期格式采用如下格式：1986-04-05。对于检索结果上限控制，如需检索更多结果，请使用标签筛选功能。
            </label>
        </div>
    </div>
