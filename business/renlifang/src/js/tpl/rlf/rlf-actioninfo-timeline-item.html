<div class="timeline-item">
    <div class="timeline-icon" style="background-color: <%- viewProps.color %>; color: white;">
        <span class="<%- viewProps.class %>"></span>
    </div>
    <div class="panel">
        <div class="panel-heading">
            <span class="panel-title">
                      <span class=""></span> <%- address %> </span>
            <div class="panel-header-menu pull-right mr10 text-muted fs12"><%- time %></div>
        </div>
        <div class="panel-body">
        <%- action %>
        </div>
    </div>
</div>
