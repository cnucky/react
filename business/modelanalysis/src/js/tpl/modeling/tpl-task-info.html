<form class="form-horizontal mb10" role="form">
    <div class="form-group mbn">
    <label class="prn col-md-3 control-label ">任务ID： <%-taskId %></label>
    <div class="prn col-md-9">
        <div class="bs-component">
            <span class="form-control-static text-muted prn col-md-8" ></span >
        </div>
    </div>
    </div>

    <div class="<%-startTime ? 'form-group mbn' : 'form-group mbn hide'%>">
    <label class="prn col-md-3 control-label">开始时间： </label>
    <div class="prn col-md-9">
        <div class="bs-component">

    </div>

    <div class="<%-finishTime ? 'form-group mbn' : 'form-group mbn hide'%>">

    </div>

    <div class="<%-resultCount ? 'form-group mbn' : 'form-group mbn hide' %>">

    <div class="prn col-md-9">
        <div class="bs-component">
            <span class="form-control-static text-muted prn col-md-8"><%-resultCount %></span>
        </div>
