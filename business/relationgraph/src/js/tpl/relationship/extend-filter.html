<div class="admin-form">
    <div class="mtn mb10">
        <div class="filter-time col-sm-12">
            <label class="field-label mb10">筛选时间段：</label>
        </div>
        <div class="filter-time col-sm-12 mb30">
            <div class="input-group pull-right date" id="date-range">
                <input type="text" class="form-control custom" id="date-range-input" placeholder="YYYY/MM/DD-YYYY/MM/DD">
                <span class="input-group-addon cursor" id="date-range-icon">
                    <i class="fa fa-calendar"></i>
                </span>
            </div>
        </div>
        <div class="filter-frequency col-sm-12">
            <label class="field-label mb10">筛选频次：</label>    
        </div>
        <div class="filter-frequency col-sm-12 mb10">
            <div class="section mb15">
                <div class="option-group field">
                    <label class="option option-primary">
                        <input type="radio" name="opr" value="1">
                        <span class="radio"></span>等于</label>
                    <label class="option option-primary">
                        <input type="radio" name="opr" value="2">
                        <span class="radio"></span>小于</label>
                    <label class="option option-primary">
                        <input type="radio" name="opr" value="3" checked="">
                        <span class="radio"></span>大于</label>
                </div>
                <!-- end .option-group section -->
            </div>
        </div>
        <div class="filter-frequency col-sm-12 mb15 input-group" id="frequency" style="padding-left: 11px; padding-right: 11px;">
            <input type="number" class="form-control" id="frequency-input">
                <span class="input-group-addon cursor">次</span>
        </div>
        <div class="text-right">
            <button id="cancel-btn" class="btn btn-sm btn-primary" type="button" style="margin-right:15px;min-width:60px">取消</button>
            <button id="filter-btn" class="btn btn-sm btn-primary mr10" type="submit" style="min-width:60px">确定
            </button>
        </div>
    </div>
</div>
