<form class="form-horizontal" id="form-save-snapshot">
    <div class="form-group">
        <label for="form-save-snapshot-taskname" class="col-sm-2 control-label">任务名称</label>
        <div class="col-sm-10">
            <input type="text" name="taskname" id="form-save-snapshot-taskname" class="form-control" placeholder="请输入任务名称">
        </div>
    </div>
    <div class="form-group">
        <label for="form-save-snapshot-name" class="col-sm-2 control-label">快照名称</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="form-save-snapshot-name" class="form-control" placeholder="请输入快照名称">
        </div>
    </div>
    <div class="form-group">
        <label for="form-save-snapshot-remark" class="col-sm-2 control-label">快照描述</label>
        <div class="col-sm-10">
            <textarea name="remark" id="form-save-snapshot-remark" class="form-control" placeholder="请输入快照描述"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="form-save-snapshot-name" class="col-sm-2 control-label">快照预览</label>
        <div class="col-sm-10">
            <img style="background: #f0f0f0;" id="form-save-snapshot-image" style="max-width-: 200px;" src="" />
        </div>
    </div>
    <div class="form-group" id="save-position">
        <label for="save-position" class="col-sm-2 control-label">保存位置</label>
        <div class="col-sm-10"></div>
    </div>
    <div id="save-position" class="form-group">
        <div id="save-position-picker" class="col-sm-12">
        </div>
    </div>
</form>
