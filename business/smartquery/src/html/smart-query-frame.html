/*解析聊天*/
#chat-cont dl{ clear: both;}
#chat-cont dl dt{ width: 60px; text-align:center; }
#chat-cont dl dd{ margin-left: 60px;}
#chat-cont dl dd a.pull-right{ cursor: pointer;}
#chat-cont .cont h5 a{ cursor: pointer;}
#chat-cont .cont{ border-bottom: 1px #ccc dashed; padding-bottom: 10px; overflow: hidden;}
.dl-horizontal.out dt{ float: right; margin-left: 0;}
.dl-horizontal dd{ margin:0 60px;}
#chat-cont dd.msg{ position: relative; display: block; padding: 5px; background-color: #fafafa;}
#chat-cont dd.msg span.arrow{ display: block; position: absolute; top:5px;
    border-top: 8px solid transparent; border-bottom: 8px solid transparent; width: 0; height: 0;}
#chat-cont .in dd.msg{ border-left: 2px solid #F3565D; }
#chat-cont .in span.arrow{left:-8px; border-right: 8px solid #F3565D}
#chat-cont .out dd.msg{ border-right: 2px solid #1BBC9B;}
#chat-cont .out span.arrow{right:-8px; border-left: 8px solid #1BBC9B; }
#chat-cont .chatInfos{ clear: both;}
#chat-cont .userInfo{ display: none; background-color: #fefefe; overflow: hidden; margin: 5px;}
#chatCont p{ margin: 0; padding: 0;}
#chatCont .userInfo .col-md-5:last-child{ text-align: right;}
#chat-cont .in .time b{ color:#F3565D ; font-weight: normal;}
#chat-cont .out .time b{ color:#1BBC9B ;font-weight: normal;}
#chat-cont .otherAudio{ display: none;}
#chat-page #wordView p{ display: inline; margin: 0 5px;}
#chat-page .text-host{ color: #F3565D;}
#chat-page .text-guest{ color: #1BBC9B;}
#chat-page .userInfo .col-md-2{ text-align: center; vertical-align: middle;}
