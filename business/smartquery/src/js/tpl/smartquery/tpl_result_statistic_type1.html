<!--type1 is single field statistic-->
<div class="tab-pane" id="spy<%- patternId %>">
    <div id="myCarousel<%- patternId %>" class="carousel" style="position:inherit">
        <a class="left carousel-control" href="#myCarousel<%- patternId %>" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <div class="carousel-inner" style="position: absolute;overflow: hidden;left: 15%;right: 15%;width:auto;top:0;bottom: 0;">
            <div class="item active">
               <div id="statisticGrid<%- patternId %>">
               </div>
            </div>
            <div class="item" style="position: absolute;left: 0;right: 0;top: 0;bottom: 0;">
                <div id="ec-bar<%- patternId %>"></div>
            </div>
            <div class="item">
                <div id="ec-pie<%- patternId %>" style="height:272px;width:1000px"></div>
            </div>
        </div>
        <a class="right carousel-control" href="#myCarousel<%- patternId %>" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
