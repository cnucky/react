<div class="col-xs-6 mt5">
    <div class="col-xs-11">
        <div class="col-xs-6 pln">
            <div class=" input-group">
                <span id="field-name" class="input-group-addon" style="width:105px;color:#232323"></span>

                <div class="input-group-btn">
                    <select id="datetime_opr" class="opr-selector">
                    </select>
                </div>
            </div>
        </div>

        <div class="col-xs-6 pn" id="datetime_equal_div" style="display: none">
            <div class="input-group date" id="datetime_picker">
                <span class="input-group-addon cursor"><i class="fa fa-calendar"></i></span>
                <input type="text" class="form-control" id="datetime-input"
                       style="padding-right:0px; border-radius: 0px" placeholder="YYYY/MM/DD">
            </div>
        </div>

        <div class="col-xs-6 pn" id="datetime_between_div">
            <div class="input-group date" id="datetime_begin_picker"
                 style="display: inline; width: 48%;">
                <!--<span class="input-group-addon cursor" style="width: 10%; display: inline;"><i class="fa fa-calendar"></i></span>-->
                <input type="text" class="form-control" id="datetime-begin-input"
                       style="display: inline;width: 48%; padding-right:0px; border-radius: 0px"
                       placeholder="开始时间">
            </div>
            <div class="input-group date" id="datetime_end_picker"
                 style="display: inline; width: 48%;">
                <!--<span class="input-group-addon cursor" style="display: inline;width: 10%;"><i class="fa fa-calendar"></i></span>-->
                <input type="text" class="form-control" id="datetime-end-input"
                       style="float:right; display: inline; width: 48%; padding-right:0px; border-radius: 0px"
                       placeholder="结束时间">
            </div>
        </div>

        <div class="input-group col-xs-6 pn" id="datetime_null_div" style="display: none">
            <input type="text" class="form-control" readonly
                   style="padding-right:0px; border-radius: 0px">
        </div>

    </div>
</div>
