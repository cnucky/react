<div class="tab-block mb10">
    <ul class="nav tabs-left tabs-border">
        <li class="active">
            <a href=<%= qhid %> id="relation-tab-qq" data-toggle="tab" class="relation-qq"><i class="fa fa-qq text-purple pr5"></i>QQ</a>
        </li>
        <li>
            <a href=<%= shid %> id="relation-tab-social" data-toggle="tab" class="relation-social"><i class="fa fa-link text-purple pr5"></i>社会关系</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id=<%= qid %> class="tab-pane fade active in relation-qq">
            <div style="height:560px">
                <div class="p10 col-xs-6">
                    <div class="row">
                        <div class="col-xs-8">
                            <input class="form-control" name="search" placeholder="过滤...">
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-primary" id="btnResetSearch">清除
                                <span id="matches"></span>
                            </button>
                        </div>
                    </div>
                    <div class="p10 col-xs-12" id="relation-qq-container" style="height:100%"></div>
                </div>
                <div class="col-xs-6" style="padding-left:20px;border-left:1px solid #DDD;height:100%;display:none;" id="relation-qqgroup-detail">
                </div>
            </div>
        </div>
        <div id=<%= sid %> class="tab-pane fade relation-social">
            <div style="height:560px">
                <table id="social-table" class="table table-hover">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>城市</th>
                        </tr>
                    </thead>
                    <tbody id="social-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
