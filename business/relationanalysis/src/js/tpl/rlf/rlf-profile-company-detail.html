<table class="table table-hover table-bordered">
    <thead>
        <% _.each(meta, function(metaItem) { %>
            <th>
                <%- metaItem.caption %>
            </th>
            <% }) %>
    </thead>
    <tbody>
        <% _.each(records, function(recordItem) { %>
            <tr>
                <% _.each(recordItem, function(item) { %>
                <td> <%- item %> </td>
                    <% }) %>
            </tr>
            <% }) %>
    </tbody>
</table>
