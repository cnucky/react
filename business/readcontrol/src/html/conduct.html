<body style="background: #fff;">
<div class="conduct">
    <div class="draw">
        <div class="header">
            <div class="drawSVG button" type="force">
                <span class="img2 "></span>
                <span class="text" style="font-size: 12px;">力导</span>
            </div>
            <div class="drawSVG button" type="rect">
                <span class="img1 "></span>
                <span class="text" style="font-size: 12px;">矩形</span>
            </div>

            <div class="drawSVG button" type="tree">
                <span class="img3 "></span>
                <span class="text" style="font-size: 12px;">树形</span>
            </div>

            <div class="drawSVG button" type="round">
                <span class="img4 "></span>
                <span class="text" style="font-size: 12px;">圆形</span>
            </div>
            <div class="drawSVG button" type="level">
                <span style="transform: rotate(-90deg)" class="img5 "></span>
                <span class="text" style="font-size: 12px;">层次</span>
            </div>

            <span class="rows"></span>
            <div  class="button" type="whole">
                <span class="img6"></span>
                <span class="text" style="font-size: 12px;">全局</span>
            </div>

            <div class="button" type="part">
                <span class="img7 "></span>
                <span class="text" style="font-size: 12px;">局部全局</span>
            </div>

            <div class="button">
                <span class="img8 "></span>
                <span class="text" style="font-size: 12px;">缩略图</span>
            </div>
            <span class="rows"></span>
            <div class="button" type="bigger">
                <span class="inherit fa fa-search-plus"></span>
                <span class="text" style="font-size: 12px;">放大</span>
            </div>
            <div class="button" type="smaller">
                <span class="inherit fa fa-search-minus"></span>
                <span class="text" style="font-size: 12px;">缩小</span>
            </div>

            <span class="rows"></span>
            <div id="downloadImg" class="button">
                <span class="inherit fa fa-picture-o"></span>
                <span class="text" style="font-size: 12px;">导出图片</span>
            </div>
            <div class="button" id="download">
                <span class="inherit fa fa-file"></span>
                <!--<span class="text" style="font-size: 12px;"><a id="CVS1" onclick="saveCVS(); return false;" style="color: #000;" href="http://192.5.1.111:3000/dataprocess/a.csv"> 导出文档</a></span>-->

                <span class="text" style="font-size: 12px;">导出文档</span>
            </div>
        </div>
        <div class="contents">
            <div id="relation_charts">
            </div>
        </div>
    </div>

    <div class="timeList">
        <div id="timeBox">
            <div class="select_ranger_box" id="select_ranger_box">
                <!--范围选择-->
                <div class="select_ranger">
                    <div class="left_space ranger_space"></div>
                    <div class="ranger"></div>
                    <div class="right_space ranger_space"></div>
                    <div class="left_square ranger_square"><div class="num" style="display: none;"></div></div>
                    <div class="right_square ranger_square"><div class="num" style="display: none;"></div></div>
                </div>
                <!--数据-->
                <div class="charts"></div>
                <!--标线-->
                <div class="bottom_border"></div>
            </div>
        </div>
    </div>
    <div class="statusBar">
        <ul class="navStatus">
            <li class="active">筛选器-边</li>
            <li>筛选器-点</li>
            <li>编辑器</li>
        </ul>
        <div class="status">
            <div class="pages sizer-dian">
                <div class="extend">
                    <h1><span>拓扑</span></h1>
                    <ul>
                        <li>
                            <h2>总度数:</h2>
                            <p><i></i><span><label>max</label><input class="maxTotalDegree" value="3"></span><span><label>min</label><input class="minTotalDegree" value="1"></span></p>
                        </li>

                        <!--<li>-->
                        <!--<h2>出度:</h2>-->
                        <!--<p><i></i><span><label>max</label><input class="maxOutDegree" value="3"></span><span><label>min</label><input class="minOutDegree" value="1"></span></p>-->
                        <!--</li>-->

                        <!--<li>-->
                        <!--<h2>入度:</h2>-->
                        <!--<p><i></i><span><label>max</label><input class="maxInDegree" value="3"></span><span><label>min</label><input class="minInDegree" value="1"></span></p>-->
                        <!--</li>-->
                    </ul>
                </div>
                <div class="submit">
                    <span class="btn btn-info btn-sm clearDegree">清除</span>
                    <span class="btn btn-info btn-sm confirmDegree">确定</span>
                </div>
            </div>
            <div class="pages sizer-bian hide">
                <div class="type">
                    <h1><span>属性:</span></h1>
                    <p style="padding: 15px 0 5px;"><label>名称:</label><input class="designAtion" type="text"></p>

                </div>
                <div class="extend">
                    <h1><span>拓扑</span></h1>
                    <ul>
                        <li>
                            <h2>总度数:</h2>
                            <p><i></i><span><label>max</label><input class="maxTotalDegree"></span><span><label>min</label><input class="minTotalDegree"></span></p>
                        </li>
                        <li>
                            <h2>出度:</h2>
                            <p><i></i><span><label>max</label><input class="maxOutDegree"></span><span><label>min</label><input class="minOutDegree"></span></p>
                        </li>
                        <li>
                            <h2>入度:</h2>
                            <p><i></i><span><label>max</label><input class="maxInDegree"></span><span><label>min</label><input class="minInDegree"></span></p>
                        </li>
                    </ul>
                </div>
                <div class="submit">
                    <span class="btn btn-info btn-sm clearDesignAtion">清除</span>
                    <span class="btn btn-info btn-sm confirmDesignAtion">确定</span>
                </div>
            </div>
            <div class="pages editor hide">
                <div class="type">
                    <h1><span>属性</span><i></i></h1>
                    <p><label>颜色:</label><input type="color" class="changeColor"></p>
                    <p><label>粗细:</label><input step="1" type="range" min="1" max="3" class="changeSize" value="1"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="shade"></div>
<div class="loading loader">
    <div class="loader-inner line-scale">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <p></p>
    </div>
</div>
