<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/skin/theme.css">
    <style type="text/css">
        .diyCSS,.diyCSS *{ font-size: 13px !important; color: #666 !important; font-family: "Open Sans", Helvetica, Arial, sans-serif !important;}
        .diyCSS .fa {font-family: FontAwesome !important;}
        .diyCSS .glyphicon{font-family:'Glyphicons Halflings' !important;}
        .text-muted{ color: #999 !important;}
        a#openRoute *{ color:#3498db !important;}
        body{ background:none !important;height: auto !important;min-height:30px !important; }
        .table{ width: 100% !important; border: none!important;}
        .diyCSS td{border: none!important;border-top: 1px solid #eee !important;}
        /*解析邮件*/
        .diyCSS td.text-right,#mms-page td.text-right{min-width: 100px!important; width: 100px; padding-right: 10px;}
        #sendTime{margin-left: 5px;}
        .table > tbody > tr > td{ padding: 3px 0 !important; }
        /*附件*/
        #attachments ul{margin-bottom: 0;}
        #attachments li{ line-height: 24px;}
        /*收件人*/
        #more-received{ margin:10px 0; }
        #receivers i{ font-style: normal !important;; }
        #receivers span{ margin-right: 5px; word-break:break-all}
        /*路由信息*/
        #nodesBox,#nodesBox > div:last-child{ display: none;}
        #nodes li.alert-default{ border-radius: 4px; margin-bottom: 0; background-color: #f9f9f9;}
        #nodes li.arrow{ height: 20px; padding-left:12px; padding-top: 2px;}
        #nodes li.arrow .pull-left,#nodes li.arrow .pull-right{ width: 50%;}
        #nodes li.alert { padding-left: 40px; }
        #nodes li.alert abbr{ width: 13px; margin-left:-28px; margin-right: 15px; display: inline-block;}
        #nodes>a{ margin-right: 10px!important;;}
        #nodes i.server{ background: url("../img/readcontrol/server.png") 0 0 no-repeat; width: 12px; display: inline-block; height: 15px;transform:translate(0, 0); margin-bottom: -4px;}
        #routeTab a{ color: #999 !important; margin-right: 10px; text-decoration: none !important; }
        #routeTab a.a{ color: #3498db !important;}
        /*正文*/
        .table > tbody > tr > td#segments{ border-top: none!important;;}
        #segments img{ max-width: 100%!important;; }
        b.mark{ color: #f00 !important; font-weight: bold!important;}
        #main:before{ position: relative !important; display: none!important;}
    </style>

    <script type="text/javascript" src="../js/components/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/components/lib/jquery.history.js"></script>
    <script type="text/javascript" src="../js/components/i18next/i18next.js"></script>
    <script type="text/javascript" src="../js/components/jquery-i18next/jquery-i18next.js"></script>
    <script type="text/javascript" src="../js/components/lib/bootstrap.js"></script>
    <script type="text/javascript" src="../js/components/lib/underscore.js"></script>
    <script type="text/javascript" src="../js/components/lib/q.min.js"></script>
    <script type="text/javascript" src="${root}/config-window.js"></script>
    <script src="${root}/js/vendor.js"></script>

</head>
<body style=" overflow: auto !important; ">
<table class="table" id="emailContTable">
    <tr class="diyCSS">
        <td width="110px" class="text-right" data-i18n="dataprocess.name.sender"></td>
        <td>
            <span id="senders" class="checkkeyword"></span>
            <span id="sendTime"></span>
            <span class="text-muted checkkeyword"></span>
        </td>
    </tr>
    <tr class="diyCSS">
        <td width="110px" class="text-right" data-i18n="dataprocess.name.receives"></td>
        <td id="receivers" class="checkkeyword"></td>
    </tr>
    <tr class="diyCSS">
        <td width="110px" class="text-right" data-i18n="dataprocess.name.subject"></td>
        <td id="subject" class="checkkeyword"></td>
    </tr>
    <tr class="diyCSS">
        <td width="110px" class="text-right" data-i18n="dataprocess.name.attachments"></td>
        <td id="attachments" class="checkkeyword"></td>
    </tr>
    <tr class="diyCSS">
        <td width="110px" class="pt10" style="vertical-align:top" >
            <a href="#" id="openRoute">
                <span class="fa fa-plus-square"></span>
            </a> <span data-i18n="dataprocess.name.route_info"></span>
        <td class="pt10">
            <span style="display: none;" id="routeTab">
                <a class="a" href="#" data-i18n="dataprocess.action.show_route_chart"></a>
                <a href="#" data-i18n="dataprocess.action.show_email_header"></a>
            </span>
        </td>
    </tr>
    <tr class="diyCSS">
        <td id="nodes" colspan="2" class="checkkeyword">
            <div id="nodesBox">
                <div><ul class="list-unstyled"></ul></div>
                <div><pre class="alert-default"></pre></div>
            </div>
        </td>
    </tr>
    <tr>
        <td id="segments" colspan="2" class="checkkeyword"></td>
    </tr>
</table>

<script type="text/javascript" src='/readcontrol/js/loadEmail_table.js'></script>
</body>
</html>
