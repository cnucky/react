        display: none;

        overflow: hidden;
        text-overflow: ellipsis;

    }

    .sort-column{
        min-width: 150px;
    }


    .text-ellipsis {
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    #top-toolbar {
        height: 42px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 0;
        border-top: 1px solid #DDD;
        border-bottom: 1px solid #DDD;

    .dropdown .btn-default{

        width: 76px;
        height: 26px;
        text-align: center;
        padding: 0px;
    }

    .dropdown .dropdown-menu{
        width: 80px;
        min-width: 80px;

    #top-toolbar button {

    }


    .multiselect-container.dropdown-menu {
        left: -50px;
        max-width: 175px;
    }

        height: 45px;

    .react-bs-table .table-bordered > thead > tr:first-child > th, .react-bs-table .table-bordered > thead > tr:first-child > td {

        user-select: none;

        transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);

        background: transparent;

        color: #ff715e;

    }

    }
