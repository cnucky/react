<div class='col-md-4'>
    <div class='r-card' ng-click='openResult(item)'>
        <div class='media'>
            <div class='media-left pr30 pl30 va-m' style='height:80px'>
                <div class='category-icon' style='background:{{getBackgroundColor(item.typeId)}};'>
                    <span ng-class='getIconClass(item.typeId)'></span>
                </div>
            </div>
            <div class='media-body va-m'>
                <span style='font-size:15px;' class=' pt10'>({{item.typeName}}) <span class='text-primary'>{{item.id}}</span></span>
            </div>
        </div>
        <div class='media' ng-repeat='p in item.properties'>
            <div class='media-left pr30 pl30 va-m' style='width:118px;text-align:right;'>
                <span >{{p.key}}:</span>
            </div>
            <div class='media-body va-m'>
                <span ng-class='{"text-primary":p.key!="地址"}'>{{p.value}}</span>
            </div>
        </div>

                <ul class='tags' style='height:35px;width:100%;overflow:hidden;nowrap:white;position:absolute;bottom:5px;left:5px;'>
                    <li ng-repeat='tag in item.tags'><a href>{{tag.key}}({{tag.value|autoAdjust}})</a></li>
                    
                </ul>

    </div>
    
</div>
